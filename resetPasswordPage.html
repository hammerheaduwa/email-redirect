<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Open App</title>
    <style>
        html, body {
            height: 100vh;
            width: 100vw;
        }
        div {
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            margin: 2rem;
            font-size: clamp(1rem, 2vw + 0.75rem, 2.5rem);
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
    <script>
        window.onload = function () {
            // Parse query parameters from URL
            const params = new URLSearchParams(window.location.search);
            const code = params.get('code') || '';
            const type = params.get('type') || '';
            
            // Redirects if there is a code
            if (code) {
            const deepLink = "io.supabase.hammerheadhub://update-password?code=" + encodeURIComponent(code) + "&type=" + encodeURIComponent(type);
            
            // Try to open the app
            window.location.href = deepLink;
            
            // Fallback: if app not installed, stay on page and show instructions
            setTimeout(() => {
                  document.getElementById('fallback').style.display = 'block';
                }, 2000); // 2 seconds
            }
        };
    </script>
</head>
<body>
    <div>
        <h1>Open Hammerhead Hub</h1>
        <p>We're trying to open our app to complete your password reset...</p>
        
        <div id="fallback" class="fallback" style="display:none;">
            <p>It looks like the app isn't installed on this device.</p>
            <p>Please download it to continue:</p>
            <a href="" target="_blank">Download for Android</a><br>
            <a href="" target="_blank">Download for iOS</a>
        </div>
    </div>
</body>
</html>
